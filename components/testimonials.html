<div class="card testimonial">
  <div class="grid two-col-grid">
    <div class="testimonial__image">
      <img
        class="testimonial__image"
        src="images/testimonial.jpg"
        alt="A happy, smiling customer"
      />
      <span class="icon-container icon-container--accent">
        <svg class="icon white--icon small--icon">
          <use xlink:href="icons/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim ipsam
        architecto sapiente sint nam omnis debitis provident aliquam
        voluptatibus illum.
      </p>

      <div class="media">
        <svg class="icon">
          <use xlink:href="icons/sprite.svg#line" class="quote__line"></use>
        </svg>
        <div class="media__body">
          <h3 class="media__title quote__author">John Smith</h3>
          <p class="quote__organization">ABC Company</p>
        </div>
      </div>
    </blockquote>
  </div>
</div>
